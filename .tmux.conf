# utf-8 設定
setw -g utf8 on
set -g status-utf8 on

# プレフィックスキーを'C-b'から'C-f'に変更
unbind C-b
set-option -g prefix C-f

# 256色対応
set-option -g default-terminal "screen-256color"

# 全てのベルを無視
set-option -g bell-action none

# ウィンドウ番号の基準値設定
set-option -g base-index 1

# ウィンドウの自動リネームをoff
set-window-option -g automatic-rename off

# ウィンドウで動作があるとステータスラインでハイライト
set-window-option -g monitor-activity on

# コピー、選択モードのキーバインドをviのものに変更
set -g mode-keys vi

# 設定ファイル再読み込み r
bind r source-file ~/.tmux.conf

# 直前のウィンドウ t
bind C-t last-window

# デタッチ d
bind d detach

# タイトル変更 A
bind A command-prompt "rename-window %%"

# ウィンドウ選択画面
bind Space choose-window

# 新ウィンドウ作成
bind c new-window

# 分割していたペインそれぞれをWindowに
bind b break-pane

# ペイン終了
bind k kill-pane

# ウィンドウ終了
bind K kill-window

# ペイン番号表示
bind i display-panes

# ペインの縦分割
bind p split-window -v

# ペインの横分割
bind | split-window -h

# ペインの移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ステータスバーの文字色
#set -g status-fg black

# ステータスバーの背景色
#set -g status-bg white

# 現在のウィンドウの色
#set-window-option -g window-status-current-fg   white
#set-window-option -g window-status-current-bg   blue

set -g status-attr dim
set -g status-left-length 32
set -g status-right-length 150

# ステータスラインベース文字色
set -g status-fg colour244
# ステータスラインベース背景色
set -g status-bg colour235
# ペインの境界の文字色
set -g pane-border-fg colour245
# ペインの境界の背景色
set -g pane-active-border-fg colour39

# ステータスライン 左側
set -g status-left '#[fg=colour240,bg=colour35,bold] #20(hostname -s) #S #[fg=colour35,bg=colour238,nobold]⮀#[fg=colour244,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour235,nobold]⮀'
# 表示しているwindowタブの設定
set -g window-status-current-format "#[fg=colour235,bg=colour33]⮀#[fg=colour240,bg=colour33,noreverse,bold] #I ⮁ #W #[fg=colour33,bg=colour235,bold]⮀"
# 表示したいないwindowタブの設定
set -g window-status-format "#[fg=white,bg=colour235]  #I #W "

# ステータスライン 右側
set -g status-right '#[fg=colour1,bg=colour=6,nobold] ⮃ #[fg=colour238,nobold]⮂#[fg=colour244,bg=colour238,bold] %Y/%m/%d(%a)%H:%M#[default]'

# メッセージ設定
set -g message-attr bold
set -g message-fg white
set -g message-bg red
