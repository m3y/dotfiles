[[plugins]]
repo = 'plasticboy/vim-markdown'
on_ft = ['markdown', 'mkd']

[[plugins]]
repo = 'previm/previm'
on_ft = ['markdown', 'mkd']

[[plugins]]
repo = 'tyru/open-browser.vim'
