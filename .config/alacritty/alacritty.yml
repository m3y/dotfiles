  #  magenta: '0x6c71c4' # violet
  #  cyan:    '0x93a1a1' # base1
  #  white:   '0xfdf6e3' # base3

  # Kanagawa Alacritty Colors
  primary:
    background: '0x1f1f28'
    foreground: '0xdcd7ba'

  normal:
    black:   '0x090618'
    red:     '0xc34043'
    green:   '0x76946a'
    yellow:  '0xc0a36e'
    blue:    '0x7e9cd8'
    magenta: '0x957fb8'
    cyan:    '0x6a9589'
    white:   '0xc8c093'

  bright:
    black:   '0x727169'
    red:     '0xe82424'
    green:   '0x98bb6c'
    yellow:  '0xe6c384'
    blue:    '0x7fb4ca'
    magenta: '0x938aa9'
    cyan:    '0x7aa89f'
    white:   '0xdcd7ba'

  selection:
    background: '0x2d4f67'
    foreground: '0xc8c093'

  indexed_colors:
    - { index: 16, color: '0xffa066' }
    - { index: 17, color: '0xff5d62' }

window:
  opacity: 0.9
  padding:
    x: 5
    y: 0
  dimensions:
    columns: 120
    lines: 50

key_bindings:
  - { key: V,      mods: Control|Shift, action: Paste            }
  - { key: C,      mods: Control|Shift, action: Copy             }
  - { key: Key0,   mods: Control,       action: ResetFontSize    }
  - { key: Equals, mods: Control,       action: IncreaseFontSize }
  - { key: Minus,  mods: Control,       action: DecreaseFontSize }
  - { key: Return, mods: Alt,           action: ToggleFullscreen }

shell:
  #program: /usr/bin/zsh
  program: /bin/zsh
  args:
    - --login
