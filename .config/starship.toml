add_newline = false

[kubernetes]
symbol = "☸  "
style = "dimmed blue"
disabled = false

[aws]
symbol = "󿟲 "
expiration_symbol = 'X'

[terraform]
version_format = 'v${raw}'

[rust]
symbol = " "

[golang]
symbol = " "

[python]
symbol = " "

[character]
format = "$symbol  "
success_symbol = "[󿘽](bold green)"
error_symbol = "[󿘽](bold red)"
vicmd_symbol = "[󿘼](bold green)"
