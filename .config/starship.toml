add_newline = false

[kubernetes]
symbol = "☸ "
style = "dimmed blue"
disabled = false

[aws]
symbol = "󿟲  "

[terraform]
show_version = true

[rust]
symbol = " "

[golang]
symbol = " "

[python]
symbol = " "

[character]
format = "$symbol  "
success_symbol = "[󿘽](bold)"
error_symbol = "[󿘽](bold red)"
vicmd_symbol = "[󿘼](bold)"

[env_var]
symbol = "󿟲  "
variable = "AWS_ARCTX"
default = "no assume role"
style = "dimmed cyan"
